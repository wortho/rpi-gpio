<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pi Robot Controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1>Control Pi</h1>
        <p>
            <a id="forward" class="btn btn-primary btn-lg" role="button">Forward</a>
            <a id="left" class="btn btn-primary btn-lg" role="button">Left</a>
            <a id="right" class="btn btn-primary btn-lg" role="button">Right</a>
            <a id="reverse" class="btn btn-primary btn-lg" role="button">Reverse</a>
            <a id="stop" class="btn btn-primary btn-lg" role="button">Stop</a>
        </p>
        <h1>Status Pi</h1>
        <p id="status"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        $("#forward").click(function () {
            $.ajax({
                type: 'PUT',
                url: 'api/motor/2',
                headers: { "Content-Type": "application/json" },
                data: 'true'
            });
        });
        $("#left").click(function () {
            $.ajax({
                type: 'PUT',
                url: 'api/motor/0',
                headers: { "Content-Type": "application/json" },
                data: 'true'
            });
        });
        $("#right").click(function () {
            $.ajax({
                type: 'PUT',
                url: 'api/motor/1',
                headers: { "Content-Type": "application/json" },
                data: 'true'
            });
        });
        $("#stop").click(function () {
            $.ajax({
                type: 'PUT',
                url: 'api/motor',
                headers: { "Content-Type": "application/json" },
                data: 'true',
                success: function (data) {                
                    GetStatus();
                }
            });
        });
        $("#reverse").click(function () {
            $.ajax({
                type: 'PUT',
                url: 'api/motor/2',
                headers: { "Content-Type": "application/json" },
                data: 'false'
            });
        });
        function GetStatus() {
            $.ajax({
                url: 'api/gpio',
                type: 'GET',
                dataType: 'json',            
                success: function (data) {     
                    var myJSON = JSON.stringify(data);           
                    document.getElementById("status").innerHTML = myJSON;
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });        
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pi Robot Controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Control Pi</h1>
        <p>
            <a id="forward" class="btn btn-primary btn-lg" role="button">Forward</a>
            <a id="left" class="btn btn-primary btn-lg" role="button">Left</a>
            <a id="right" class="btn btn-primary btn-lg" role="button">Right</a>
            <a id="reverse" class="btn btn-primary btn-lg" role="button">Reverse</a>
            <a id="stop" class="btn btn-primary btn-lg" role="button">Stop</a>
        </p>
        <div id="slidecontainer"><input type="range" min="0" max="30" value="15" id="speedRange"/></div>
        <p><span id="sliderValue"></span></p>
        <h1>Status Pi</h1>
        <p id="status"></p>
    </div>
    <script>
        var slider = document.getElementById("speedRange");
        var s = document.getElementById("sliderValue");
        s.innerHTML = slider.value;
        slider.oninput = function () {
            s.innerHTML = this.value;
        }
        $("#forward").click(function () {
            $.ajax({
                type: 'POST',
                url: 'api/driving/forward',
                headers: { "Content-Type": "application/json" },
                data: slider.value,
                success: function (data) {                
                    GetStatus();
                }
            });
        });
        $("#left").click(function () {
            $.ajax({
                type: 'POST',
                url: 'api/driving/left',
                headers: { "Content-Type": "application/json" },
                data: slider.value,
                success: function (data) {                
                    GetStatus();
                }
            });
        });
        $("#right").click(function () {
            $.ajax({
                type: 'POST',
                url: 'api/driving/right',
                headers: { "Content-Type": "application/json" },
                data: slider.value,
                success: function (data) {                
                    GetStatus();
                }
            });
        });
        $("#stop").click(function () {
            $.ajax({
                type: 'POST',
                url: 'api/driving/stop',
                headers: { "Content-Type": "application/json" },
                success: function (data) {                
                    GetStatus();
                }
            });
        });
        $("#reverse").click(function () {
            $.ajax({
                type: 'POST',
                url: 'api/driving/reverse',
                headers: { "Content-Type": "application/json" },
                data: slider.value,
                success: function (data) {                
                    GetStatus();
                }
            });
        });
        function GetStatus() {
            $.ajax({
                url: 'api/motor',
                type: 'GET',
                dataType: 'json',            
                success: function (data) {     
                    var myJSON = JSON.stringify(data);           
                    document.getElementById("status").innerHTML = myJSON;
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });        
        }
    </script>
</body>

</html>
